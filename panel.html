
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MilliCache</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --primary-color: #3858E9;
      --primary-light: #eef0fc;
      --primary-dark: #2e4bcc;
      --success-color: #10b981;
      --success-light: #ecfdf5;
      --error-color: #ef4444;
      --error-light: #fef2f2;
      --warning-color: #f59e0b;
      --warning-light: #fffbeb;
      --info-color: #3b82f6;
      --info-light: #eff6ff;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--gray-100);
      color: var(--gray-900);
      font-size: 14px;
      line-height: 1.5;
    }

    #log {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .entry-card {
      position: relative;
      background: white;
      border: 1px solid var(--gray-200);
      border-left: 5px solid var(--gray-400); /* Default gray border */
      padding: 1rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    /* Status-based border colors */
    .entry-card.highlight[data-status="hit"] {
      border-left-color: var(--success-color);
    }

    .entry-card.highlight[data-status="miss"] {
      border-left-color: var(--error-color);
    }

    .entry-card.highlight[data-status="bypass"] {
      border-left-color: var(--warning-color);
    }

    .entry-card.highlight[data-status="stale"] {
      border-left-color: var(--info-color);
    }

    .entry-card.highlight {
      background: rgba(56, 88, 233, 0.08);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .entry-card h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .http-status-code {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background-color: var(--gray-100);
      color: var(--gray-600);
      font-weight: 500;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    /* HTTP status code colors */
    .http-status-code[data-code^="2"] {
      background-color: var(--success-light);
      color: var(--success-color);
    }

    .http-status-code[data-code^="3"] {
      background-color: var(--warning-light);
      color: var(--warning-color);
    }

    .http-status-code[data-code^="4"], .http-status-code[data-code^="5"] {
      background-color: var(--error-light);
      color: var(--error-color);
    }

    .entry-card code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: var(--gray-100);
      padding: 0.2rem 0.4rem;
      margin: 0;
      display: inline-block;
      font-size: 0.875rem;
      color: var(--primary-dark);
    }

    .badge {
      float: right;
      font-weight: 600;
      font-size: 0.75rem;
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 0.25rem 0.5rem;
    }

    .waiting {
      color: var(--gray-500);
      text-align: center;
      font-size: 1rem;
      margin-top: 3rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .header-line {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-code {
      font-size: 0.75rem;
      color: var(--gray-500);
    }

    .pill {
      display: inline-block;
      background-color: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 500;
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      margin: 0.25rem 0.5rem 0.25rem 0;
      font-size: 0.75rem;
      line-height: 1;
    }

    .milli-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .milli-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .milli-table td.label {
      width: 110px;
      font-weight: 500;
      color: var(--gray-700);
    }

    .milli-table td.value {
      width: calc(100% - 110px);
      color: var(--gray-900);
    }

    .milli-table .status {
      display: inline-flex;
      align-items: center;
      font-weight: 600;
      gap: 0.375rem;
    }

    /* Status colors */
    .milli-table .status.hit {
      color: var(--success-color);
    }

    .milli-table .status.miss {
      color: var(--error-color);
    }

    .milli-table .status.bypass {
      color: var(--warning-color);
    }

    .milli-table tr:last-child td {
      border-bottom: none;
    }

    .separator {
      position: relative;
      margin: 1.5rem 0;
      text-align: center;
    }

    .separator hr {
      border: 0;
      height: 1px;
      background-color: var(--gray-200);
      margin: 0;
    }

    .separator-label {
      position: absolute;
      top: -0.75rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--gray-100);
      padding: 0 0.75rem;
      font-size: 0.75rem;
      color: var(--gray-500);
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--gray-900);
        color: var(--gray-100);
      }

      .entry-card {
        background: var(--gray-800);
        border-color: var(--gray-700);
      }

      /* Status colors remain the same in dark mode for consistency */

      .entry-card h3 {
        color: var(--gray-100);
      }

      .entry-card code {
        background: var(--gray-700);
        color: var(--gray-200);
      }

      .entry-card.highlight {
        background: rgba(56, 88, 233, 0.15);
      }

      .waiting {
        color: var(--gray-400);
      }

      .status-code {
        color: var(--gray-400);
      }

      .pill {
        background-color: var(--primary-dark);
        color: var(--gray-100);
      }

      .milli-table td {
        border-bottom-color: var(--gray-700);
      }

      .milli-table td.label {
        color: var(--gray-300);
      }

      .milli-table td.value {
        color: var(--gray-100);
      }

      .separator hr {
        background-color: var(--gray-700);
      }

      .separator-label {
        background-color: var(--gray-900);
        color: var(--gray-400);
      }
    }
</style>
</head>
<body>
  <div id="log"><div class="waiting">Waiting for requestsâ€¦</div></div>
  <script src="panel.js"></script>
</body>
</html>
